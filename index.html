<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <style>
        #generateMulti, #typeMulti {
            display: none;
        }
    </style>
</head>
<body>

    <select id="type">
        <option value="">...</option>
        <option value="mean">Mean</option>
        <option value="stanDevPopulation">Standard Deviation (Population)</option>
        <option value="stanDevSample">Standard Deviation (Sample)</option>
        <option value="zScore">Z-Score</option>
        <option value="range">Range</option>
        <option value="varPopulation">Variation (Population)</option>
        <option value="varSample">Variation (Sample)</option>
        <option value="skewPopulation">Skewness (Population)</option>
        <option value="skewSample">Skewness (Sample)</option>
    </select> 

    <select id="typeMulti">
        <option value="">...</option>
        <option value="mean">Mean</option>
        <option value="stanDevPopulation">Standard Deviation (Population)</option>
        <option value="stanDevSample">Standard Deviation (Sample)</option>
        <option value="covarPopulation">Covariance (Population)</option>
        <option value="covarSample">Covariance (Sample)</option>
        <option value="correlationCoPopulation">Correlation Coefficient (Population)</option>
        <option value="correlationCoSample">Correlation Coefficient (Sample)</option>
    </select> 

    <input type="checkbox" id="multiDimensional">
    <label for="mulitDimensional">Mulit-Dimensional</label>

    <textarea name="text" id="inputValue" placeholder="Enter list here..."></textarea>
    <button id="generate">Solve!</button>
    <button id="generateMulti">Solve (2D)!</button>
    <p id="disclaimer1">#Note: Whilst using the Z-Score function, the first value in your array should be your comparsion number</p>
    <p id="disclaimer2">Please separate your numbers with a comma and a space thereafter</p>
    <p id="returnValue"></p>
    <script src="JS/script.js" type="module"></script>
    <script src="JS/main.js" type="module"></script>
    <script type="module" src="JS/functionality.js"></script>
</body>
</html>
